<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ TextSpeeder v10.1</title>
  <meta name="description" content="TextSpeeder v10.1 â€“ Advanced speed reading app with accessibility and theming." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-bar glass">
    <h1>âš¡ TextSpeeder</h1>
    <button id="themeBtn" class="theme-toggle" aria-label="Toggle Dark/Light Mode">ğŸŒ—</button>
  </header>

  <main class="content">
    <section class="input-section">
      <label for="fileInput" class="file-label" id="fileLabel">ğŸ“‚ Load text file (.txt, .pdf, .docx)</label>
      <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx" hidden />
      <textarea id="textInput" placeholder="Paste or load text to begin..."></textarea>
    </section>

    <div class="settings-panel">
      <label>Mode:</label>
      <select id="modeSelect">
        <option value="flow">Flow</option>
        <option value="rsvp">RSVP</option>
      </select>
      <label>WPM:</label>
      <input type="number" id="wpmInput" value="200" min="100" max="1000" />
      <input type="range" id="wpmSlider" min="100" max="1000" value="200" />
    </div>

    <div class="controls">
      <button id="loadBtn">â–¶ï¸ Load</button>
      <button id="pauseBtn">â¸ï¸ Pause</button>
      <button id="startOverBtn">ğŸ” Restart</button>
      <button id="toggleLinesBtn">ğŸ“ Hide Lines</button>
      <button id="hideScreenBtn">ğŸ§˜ Focus</button>
    </div>

    <div class="screen-container">
      <section id="flowScreen" class="screen flow active">
        <div id="marquee"></div>
        <div class="flow-line" data-line="1"></div>
        <div class="flow-line" data-line="2"></div>
        <div class="flow-line" data-line="3"></div>
        <div class="flow-line" data-line="4"></div>
        <div class="flow-line" data-line="5"></div>
      </section>

      <section id="rsvpScreen" class="screen rsvp">
        <div id="rsvpWord"></div>
      </section>
    </div>
  </main>

  <!-- Accessibility -->
  <div id="accessibilityLayer">
    <div id="accessibilityOverlay" class="accessibility-overlay"></div>
    <div id="accessibilityFrame" class="accessibility-frame glass">
      <div class="accessibility-panel">
        <button id="closeAccessibility" class="close-btn">âœ–</button>
        <h3>Accessibility Options</h3>
        <button data-mode="accessible-mode">ğŸŸ¢ Accessible</button>
        <button data-mode="colorblind-deuteranopia">ğŸŸ¡ Deuteranopia</button>
        <button data-mode="colorblind-protanopia">ğŸ”´ Protanopia</button>
        <button data-mode="colorblind-tritanopia">ğŸ”µ Tritanopia</button>
        <button id="resetAccessibility" class="reset-btn">Reset</button>
        <p id="accessibilityStatus" class="status">Mode: Default</p>
      </div>
    </div>
    <button id="accessibilityToggle" class="accessibility-toggle">
      <img src="assets/handle/accessibility-handle.png" alt="Accessibility Handle" class="accessibility-icon" />
    </button>
  </div>

  <!-- Consent -->
  <div id="consentBanner" class="consent-banner glass">
    <div class="consent-content">
      <p>We use cookies to enhance your experience and improve analytics.</p>
      <div class="consent-buttons">
        <button id="acceptCookies">Accept</button>
        <button id="rejectCookies" class="reject">Reject</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span>Â© <span id="currentYear"></span> TextSpeeder â€” All rights reserved.</span>
  </footer>

  <script src="main.js"></script>
  <script src="accessibility.js"></script>
  <script src="consent.js"></script>
  <script>document.getElementById("currentYear").textContent = new Date().getFullYear();</script>
</body>
</html>
