<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ TextSpeeder v10.1</title>
  <meta
    name="description"
    content="TextSpeeder v10.1 â€“ Speed reading app with accessibility, theme, and reading modes."
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- =======================================================
       âš¡ HEADER
       ======================================================= -->
  <header class="top-bar">
    <h1>âš¡ TextSpeeder v10.1</h1>
    <div class="top-right">
      <button id="loadBtn">Load</button>
      <button id="themeBtn">Dark / Light</button>
    </div>
  </header>

  <!-- =======================================================
       ğŸ“ TEXT INPUT & CONTROLS
       ======================================================= -->
  <main class="main-content">
    <label id="fileLabel">ğŸ“‚ No file chosen â€” accepted: .txt, .pdf, .doc, .docx</label>
    <textarea id="textInput" placeholder="Paste or load your text here..."></textarea>

    <!-- âš™ï¸ SETTINGS PANEL -->
    <div class="control-group">
      <label>Mode</label>
      <select id="modeSelect">
        <option value="flow">Flow</option>
        <option value="rsvp">RSVP</option>
      </select>

      <label>Font Type</label>
      <select id="fontType">
        <option value="default">Default</option>
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-serif</option>
      </select>

      <label>Font Size</label>
      <select id="fontSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>

      <label>Font Color</label>
      <select id="fontColor">
        <option value="white" selected>White</option>
        <option value="yellow">Yellow</option>
        <option value="cyan">Cyan</option>
      </select>

      <label>Background</label>
      <select id="bgColor">
        <option value="darkgray" selected>Dark Gray</option>
        <option value="black">Black</option>
        <option value="lightgray">Light Gray</option>
      </select>

      <label>WPM</label>
      <input type="number" id="wpmInput" value="200" min="100" max="1000" step="10" />
    </div>

    <!-- ğŸ® PLAYBACK BUTTONS -->
    <div class="playback-buttons">
      <button id="pauseBtn">Pause</button>
      <button id="startOverBtn">Restart</button>
      <button id="toggleLinesBtn">Hide Lines</button>
      <button id="hideScreenBtn">Hide Screen</button>
    </div>

    <!-- =======================================================
         ğŸ“– READING SCREENS
         ======================================================= -->

    <!-- FLOW SCREEN (Default Active) -->
    <section id="flowScreen" class="marquee-viewport active">
      <div id="marquee">Welcome to TextSpeeder! Your reading text will appear here.</div>
      <div class="flow-line" data-line="1"></div>
      <div class="flow-line" data-line="2"></div>
      <div class="flow-line" data-line="3"></div>
      <div class="flow-line" data-line="4"></div>
      <div class="flow-line" data-line="5"></div>
    </section>

    <!-- RSVP SCREEN (Hidden Initially) -->
    <section id="rsvpScreen" class="marquee-rsvp hidden">
      <div id="rsvpWord">Ready?</div>
    </section>
  </main>

  <!-- =======================================================
       â™¿ ACCESSIBILITY SIDEBAR
       ======================================================= -->
  <aside id="accessibilitySidebar" class="accessibility-sidebar">
    <div class="accessibility-header">
      <h3>Accessibility</h3>
      <button id="closeAccessibility" class="close-btn" aria-label="Close Menu">âœ–</button>
    </div>

    <div class="accessibility-body">
      <button data-mode="accessible-mode">ğŸŸ¢ Accessible Mode</button>
      <button data-mode="colorblind-deuteranopia">ğŸŸ¡ Deuteranopia</button>
      <button data-mode="colorblind-protanopia">ğŸ”´ Protanopia</button>
      <button data-mode="colorblind-tritanopia">ğŸ”µ Tritanopia</button>
      <hr />
      <button id="resetAccessibility" class="reset-btn">Reset</button>
    </div>
  </aside>

  <!-- Sidebar Toggle Handle -->
  <button id="accessibilityToggle" class="accessibility-toggle" aria-label="Open Accessibility Menu">
    <img
      src="assets/handle/accessibility-handle.png"
      alt="Accessibility Handle"
      class="accessibility-icon"
    />
  </button>

  <!-- =======================================================
       ğŸŒ FOOTER
       ======================================================= -->
  <footer class="footer">
    <a href="#">ğŸ“œ License</a> |
    <a href="#">ğŸ” Privacy</a> |
    <a href="#">ğŸ“˜ Docs</a> |
    <a href="#">âœ¨ Features</a> |
    <a href="#">ğŸ’¬ FAQ</a> |
    <a href="#">ğŸ“¬ Contact</a> |
    <span>Â© <span id="currentYear"></span> TextSpeeder</span>
  </footer>

  <!-- =======================================================
       ğŸ“œ SCRIPTS
       ======================================================= -->
  <script>
    // Footer year
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Accessibility Sidebar
    const sidebar = document.getElementById("accessibilitySidebar");
    const toggleBtn = document.getElementById("accessibilityToggle");
    const closeBtn = document.getElementById("closeAccessibility");
    toggleBtn.addEventListener("click", () => sidebar.classList.toggle("open"));
    closeBtn.addEventListener("click", () => sidebar.classList.remove("open"));

    // Reading Screens
    const flowScreen = document.getElementById("flowScreen");
    const rsvpScreen = document.getElementById("rsvpScreen");
    const modeSelect = document.getElementById("modeSelect");

    function toggleReadingMode() {
      if (modeSelect.value === "rsvp") {
        flowScreen.classList.remove("active");
        flowScreen.classList.add("hidden");
        rsvpScreen.classList.remove("hidden");
        rsvpScreen.classList.add("active");
      } else {
        rsvpScreen.classList.remove("active");
        rsvpScreen.classList.add("hidden");
        flowScreen.classList.remove("hidden");
        flowScreen.classList.add("active");
      }
    }

    modeSelect.addEventListener("change", toggleReadingMode);
    toggleReadingMode(); // initialize mode
  </script>
</body>
</html>
