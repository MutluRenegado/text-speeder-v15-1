<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ Text Speeder v10.1</title>
  <meta
    name="description"
    content="TextSpeeder v10.1 â€“ Accessible speed reading app with customization, theme toggle, and accessibility support."
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/handle/accessibility-handle.png" type="image/png" />

<body class="dark-mode">
  <!-- =======================================================
       âš¡ HEADER
       ======================================================= -->
  <header class="top-bar">
    <h1>âš¡ Text Speeder v10.1</h1>
    <div class="theme-group">
      <button id="loadBtn" class="primary-btn">Load</button>
      <button id="themeToggle" class="toggle-btn">Dark / Light</button>
      <span class="mode-label">(Default)</span>
    </div>
  </header>

  <!-- =======================================================
       ğŸ“ INPUT AREA
       ======================================================= -->
  <main class="content">
    <label class="file-label">ğŸ“‚ No file chosen â€” accepted: .txt, .pdf, .doc, .docx</label>
    <textarea id="textInput" placeholder="Lorem ipsum dolor sit amet..."></textarea>

    <!-- =======================================================
         âš™ï¸ SETTINGS PANEL
         ======================================================= -->
    <div class="settings-panel">
      <label>Mode</label>
      <select id="modeSelect">
        <option value="flow">Flow Only</option>
        <option value="rsvp">RSVP Mode</option>
      </select>

      <label>Font Type</label>
      <select id="fontType">
        <option value="default">Default</option>
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-serif</option>
      </select>

      <label>Font Size</label>
      <select id="fontSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>

      <label>Font Color</label>
      <select id="fontColor">
        <option value="white" selected>White</option>
        <option value="yellow">Yellow</option>
        <option value="cyan">Cyan</option>
      </select>

      <label>Flow Background</label>
      <select id="bgColor">
        <option value="darkgray" selected>Dark Gray</option>
        <option value="black">Black</option>
        <option value="lightgray">Light Gray</option>
      </select>

      <label>WPM</label>
      <input type="number" id="wpmInput" value="200" min="100" max="1000" step="10" />
      <label class="slider-label">Speed Slider</label>
      <input type="range" id="speedSlider" min="100" max="1000" value="200" />
    </div>

    <!-- =======================================================
         ğŸ® CONTROL BUTTONS
         ======================================================= -->
    <div class="controls">
      <button id="pauseBtn" class="control-btn yellow">Pause</button>
      <button id="startOverBtn" class="control-btn red">Start Over</button>
      <button id="toggleLinesBtn" class="control-btn gray">Hide Lines</button>
      <button id="hideScreenBtn" class="control-btn gray">Hide Screen</button>
    </div>

    <!-- =======================================================
         ğŸ§  FLOW & RSVP SCREENS
         ======================================================= -->
    <section id="flowScreen" class="screen flow">
      <div id="marquee"></div>
      <div class="flow-line" data-line="1"></div>
      <div class="flow-line" data-line="2"></div>
      <div class="flow-line" data-line="3"></div>
      <div class="flow-line" data-line="4"></div>
      <div class="flow-line" data-line="5"></div>
    </section>

    <section id="rsvpScreen" class="screen rsvp hidden">
      <div id="rsvpWord"></div>
    </section>
  </main>

  <!-- =======================================================
       â™¿ ACCESSIBILITY HANDLE
       ======================================================= -->
  <button id="accessibilityToggle" class="accessibility-toggle" aria-label="Open Accessibility Menu">
    <img src="assets/handle/accessibility-handle.png" alt="Accessibility Handle" class="accessibility-icon" />
  </button>

  </footer>

    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
