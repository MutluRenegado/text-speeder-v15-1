<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âš¡ TextSpeeder v11.0</title>

    <!-- âœ… Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#2EE3D3] text-black">
    <div class="max-w-[1280px] mx-auto min-h-screen flex flex-col">

      <!-- === Header === -->
      <header class="flex justify-between items-center px-4 py-3 border-b border-black">
        <div class="flex items-center gap-2">
          <button
            class="w-8 h-8 flex items-center justify-center rounded-full bg-black text-white"
            aria-label="Menu"
          >
            â˜°
          </button>
          <h1 class="text-xl font-bold tracking-wide">TEXTSPEEDER</h1>
        </div>

        <button
          id="themeToggle"
          class="px-3 py-1 bg-[#C4144D] text-white rounded-full hover:bg-[#e02b63] transition"
        >
          dark/light
        </button>
      </header>

      <!-- === Main Content === -->
      <main class="flex-1 flex flex-col p-4 gap-4">
        <!-- ðŸ“ Input Area -->
        <div class="relative">
          <textarea
            id="textInput"
            class="w-full h-[350px] rounded-md border border-black bg-[#2EE3D3] p-3 text-black placeholder-black/60"
            placeholder="Paste or load your text here..."
          ></textarea>

          <div class="absolute top-3 right-3 flex gap-2">
            <button
              id="uploadBtn"
              class="px-3 py-1 bg-[#C4144D] text-white rounded-full hover:bg-[#e02b63] transition"
            >
              upload
            </button>
            <button
              id="loadBtn"
              class="px-3 py-1 bg-[#C4144D] text-white rounded-full hover:bg-[#e02b63] transition"
            >
              load
            </button>
          </div>
        </div>

        <!-- ðŸŽ› Playback Controls -->
        <div class="flex gap-2 justify-end">
          <button
            id="pauseBtn"
            class="px-4 py-2 bg-[#C4144D] text-white rounded-full hover:bg-[#e02b63]"
          >
            pause
          </button>
          <button
            id="restartBtn"
            class="px-4 py-2 bg-[#C4144D] text-white rounded-full hover:bg-[#e02b63]"
          >
            restart
          </button>
        </div>

        <!-- ðŸŒ€ Mode Selector -->
        <div class="flex justify-center gap-3 mt-4">
          <button
            id="flowModeBtn"
            class="px-3 py-1 bg-[#C4144D] text-white rounded-md hover:bg-[#e02b63]"
          >
            Flow
          </button>
          <button
            id="flowHighlightBtn"
            class="px-3 py-1 bg-[#C4144D] text-white rounded-md hover:bg-[#e02b63]"
          >
            Flow + Highlight
          </button>
          <button
            id="rsvpModeBtn"
            class="px-3 py-1 bg-[#C4144D] text-white rounded-md hover:bg-[#e02b63]"
          >
            RSVP
          </button>
        </div>

        <!-- ðŸ“– Reading Screens -->
        <div class="relative w-full h-[200px] rounded-md border border-black overflow-hidden mt-4 bg-[#2EE3D3]">
          <!-- Flow -->
          <section
            id="flowScreen"
            class="absolute inset-0 flex items-center justify-center"
          >
            <div id="marquee" class="text-3xl font-semibold">Flow Mode Example</div>
          </section>

          <!-- RSVP -->
          <section
            id="rsvpScreen"
            class="absolute inset-0 hidden flex items-center justify-center"
          >
            <div id="rsvpWord" class="text-3xl font-semibold">RSVP Mode Example</div>
          </section>
        </div>

        <!-- ðŸ§© Control Panel -->
        <div class="grid grid-cols-7 gap-2 mt-6">
          <div class="bg-gray-300 text-center py-2">Font Color</div>
          <div class="bg-gray-300 text-center py-2">Font Height</div>
          <div class="bg-gray-300 text-center py-2">Flow Screen Background</div>
          <div class="bg-gray-300 text-center py-2">WPM</div>
          <div class="bg-gray-300 text-center py-2">Speed Slider</div>
          <div class="bg-gray-300 text-center py-2">Select Mode</div>
          <div class="bg-gray-300 text-center py-2">Extras</div>
        </div>
      </main>

      <!-- === Footer === -->
      <footer class="bg-[#FFB94A] py-3 text-center text-black font-semibold mt-6">
        Textspeeder 2025 Â© All Rights Reserved
      </footer>
    </div>

    <!-- === Accessibility Sidebar === -->
    <aside
      id="accessibilitySidebar"
      class="fixed top-0 right-0 h-full w-64 bg-[#0b1120] text-gray-100 transform translate-x-full transition-transform duration-300 border-l border-black z-50"
    >
      <div class="p-4 space-y-4 overflow-y-auto h-full">
        <h2 class="text-lg font-bold text-[#2EE3D3] text-center uppercase tracking-wide">
          â™¿ Accessibility Options
        </h2>

        <button
          id="accessibleMode"
          class="w-full px-3 py-2 bg-[#C4144D] rounded-md text-white hover:bg-[#e02b63]"
        >
          ðŸŸ¢ Accessible Mode
        </button>

        <div class="border-t border-gray-700 pt-3 space-y-2">
          <button
            id="modeDeuteranopia"
            class="w-full px-3 py-2 bg-[#C4144D] rounded-md text-white hover:bg-[#e02b63]"
          >
            ðŸŸ¡ Deuteranopia
          </button>
          <button
            id="modeProtanopia"
            class="w-full px-3 py-2 bg-[#C4144D] rounded-md text-white hover:bg-[#e02b63]"
          >
            ðŸ”´ Protanopia
          </button>
          <button
            id="modeTritanopia"
            class="w-full px-3 py-2 bg-[#C4144D] rounded-md text-white hover:bg-[#e02b63]"
          >
            ðŸ”µ Tritanopia
          </button>
        </div>

        <button
          id="resetAccessibility"
          class="w-full px-3 py-2 bg-gray-300 rounded-md text-black hover:bg-gray-200"
        >
          Reset to Default
        </button>

        <p id="accessibilityStatus" class="text-xs text-gray-400 mt-2 text-center">
          Current Mode: Default
        </p>

        <button
          id="closeSidebar"
          class="mt-6 w-full px-3 py-2 bg-[#C4144D] rounded-md text-white hover:bg-[#e02b63]"
        >
          âœ– Close
        </button>
      </div>
    </aside>

    <!-- === Accessibility Handle === -->
    <button
      id="accessibilityToggle"
      class="fixed top-1/2 right-0 transform -translate-y-1/2 z-50 bg-[#C4144D] rounded-l-lg p-2 hover:bg-[#e02b63] transition"
      aria-label="Open Accessibility Menu"
    >
      <img
        src="assets/handle/accessibility-handle.png"
        alt="Accessibility Handle"
        class="w-8 h-8"
      />
    </button>

    <!-- === Scripts === -->
    <script>
      // Mode switching
      const flowScreen = document.getElementById("flowScreen");
      const rsvpScreen = document.getElementById("rsvpScreen");

      document.getElementById("flowModeBtn").addEventListener("click", () => {
        flowScreen.classList.remove("hidden");
        rsvpScreen.classList.add("hidden");
        flowScreen.style.textDecoration = "none";
      });

      document.getElementById("flowHighlightBtn").addEventListener("click", () => {
        flowScreen.classList.remove("hidden");
        rsvpScreen.classList.add("hidden");
        flowScreen.style.textDecoration = "underline";
      });

      document.getElementById("rsvpModeBtn").addEventListener("click", () => {
        flowScreen.classList.add("hidden");
        rsvpScreen.classList.remove("hidden");
      });

      // Accessibility sidebar toggle
      const sidebar = document.getElementById("accessibilitySidebar");
      const toggle = document.getElementById("accessibilityToggle");
      const closeSidebar = document.getElementById("closeSidebar");
      const statusText = document.getElementById("accessibilityStatus");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("translate-x-full");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("translate-x-full");
      });

      const modes = {
        accessibleMode: "Accessible Mode",
        modeDeuteranopia: "Deuteranopia",
        modeProtanopia: "Protanopia",
        modeTritanopia: "Tritanopia",
      };

      Object.keys(modes).forEach((id) => {
        document.getElementById(id).addEventListener("click", () => {
          statusText.textContent = "Current Mode: " + modes[id];
        });
      });

      document
        .getElementById("resetAccessibility")
        .addEventListener("click", () => {
          statusText.textContent = "Current Mode: Default";
        });
    </script>
  </body>
</html>
