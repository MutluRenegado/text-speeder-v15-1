<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ Text Speeder v10.1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <h1>Text Speeder v10.1</h1>
  </header>

  <!-- FILE + THEME TOGGLE -->
  <div class="file-bar">
    <span class="file-label">ğŸ“‚ No file chosen â€” accepted: .txt, .pdf, .doc, .docx</span>
    <div class="file-buttons">
      <button class="btn btn-red" id="loadBtn">Load</button>
      <button class="btn btn-dark" id="themeToggle">Dark / Light</button>
      <span class="file-mode">(Default)</span>
    </div>
  </div>

  <!-- TEXT INPUT -->
  <textarea id="textInput" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit..."></textarea>

  <!-- SETTINGS -->
  <div class="settings">
    <label>Mode</label>
    <select id="modeSelect">
      <option value="flow" selected>Flow Only</option>
      <option value="rsvp">RSVP</option>
    </select>

    <label>Font Type</label>
    <select id="fontType">
      <option value="default" selected>Default</option>
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-serif</option>
    </select>

    <label>Font Size</label>
    <select id="fontSize">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Font Color</label>
    <select id="fontColor">
      <option value="white" selected>White</option>
      <option value="yellow">Yellow</option>
      <option value="cyan">Cyan</option>
    </select>

    <label>Flow Background</label>
    <select id="bgColor">
      <option value="darkgray" selected>Dark Gray</option>
      <option value="black">Black</option>
      <option value="lightgray">Light Gray</option>
    </select>

    <label>WPM</label>
    <input type="number" id="wpmInput" value="200" min="100" max="1000" />
  </div>

  <!-- SPEED SLIDER -->
  <div class="speed-control">
    <label>Speed Slider</label>
    <input type="range" id="speedSlider" min="100" max="800" step="10" value="200" />
  </div>

  <!-- READING SCREENS -->
  <section id="flowScreen" class="reading-screen active">
    <div id="marquee"></div>
    <div class="flow-line"></div>
    <div class="flow-line"></div>
    <div class="flow-line"></div>
    <div class="flow-line"></div>
    <div class="flow-line"></div>
  </section>

  <section id="rsvpScreen" class="reading-screen hidden">
    <div id="rsvpWord">Ready?</div>
  </section>

  <!-- PLAYBACK CONTROLS -->
  <div class="controls">
    <button id="pauseBtn" class="btn btn-yellow">Pause</button>
    <button id="startOverBtn" class="btn btn-red">Start Over</button>
    <button id="toggleLinesBtn" class="btn btn-gray">Hide Lines</button>
    <button id="hideScreenBtn" class="btn btn-gray">Hide Screen</button>
  </div>

  <!-- ACCESSIBILITY HANDLE -->
  <button id="accessibilityToggle" class="accessibility-handle" aria-label="Accessibility Menu">
    <img src="assets/handle/accessibility-handle.png" alt="Accessibility Handle" />
  </button>

  </footer>

  <script src="main.js"></script>
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
